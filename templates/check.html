{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold text-center mb-4">Check Token Validity</h1>

<form method="post" class="flex flex-col gap-4">
  <input type="text" name="token" placeholder="Enter Facebook User Access Token" class="border p-2 rounded-lg" required>
  <button type="submit" class="bg-green-600 text-white p-2 rounded-lg hover:scale-105 transition">Check</button>
</form>

{% if result %}
  <div class="mt-6 p-4 border rounded-lg bg-gray-50">
    {{ result }}
  </div>
{% endif %}
{% endblock %}
