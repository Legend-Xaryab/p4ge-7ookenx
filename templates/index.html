<!DOCTYPE html>
<html>
<head>
  <title>Facebook Page Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Facebook Page Checker</h1>

    <div class="flex justify-end mb-4">
      <a href="{{ url_for('logout') }}" 
         class="text-sm text-red-500 hover:underline">Logout</a>
    </div>

    <form method="post" class="flex flex-col gap-4">
      <input type="text" name="token" placeholder="Enter Facebook User Access Token" 
             class="border p-2 rounded-lg w-full" required>
      <button type="submit" 
              class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Check Pages</button>
    </form>

    {% if pages %}
      <h2 class="text-xl font-semibold mt-6">Pages Found:</h2>
      <ul class="mt-2 space-y-2">
        {% for page in pages %}
          <li class="p-3 border rounded-lg">
            <strong>{{ page.name }}</strong><br>
            Page ID: {{ page.id }}<br>
            Page Token: <code>{{ page.access_token }}</code>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
