{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold text-center mb-6">Welcome</h1>

<div class="flex flex-col gap-4">
  <a href="{{ url_for('check_token') }}" 
     class="bg-green-600 text-white p-3 rounded-lg text-center hover:scale-105 transition">✅ Check Token</a>

  <a href="{{ url_for('extract_pages') }}" 
     class="bg-purple-600 text-white p-3 rounded-lg text-center hover:scale-105 transition">🔑 Extract Page Token</a>

  <a href="{{ url_for('refresh_token') }}" 
     class="bg-blue-600 text-white p-3 rounded-lg text-center hover:scale-105 transition">♻️ Refresh Token</a>

  <a href="{{ url_for('logout') }}" 
     class="text-red-500 text-center hover:underline">Logout</a>
</div>
{% endblock %}
