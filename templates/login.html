<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-4">Login</h1>

    {% if error %}
      <p class="text-red-500 text-center mb-3">{{ error }}</p>
    {% endif %}

    <form method="post" class="flex flex-col gap-4">
      <input type="text" name="username" placeholder="Username" 
             class="border p-2 rounded-lg w-full" required>
      <input type="password" name="password" placeholder="Password" 
             class="border p-2 rounded-lg w-full" required>
      <button type="submit" 
              class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
