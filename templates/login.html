{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold text-center mb-4">Login</h1>

{% if error %}
  <p class="text-red-500 text-center mb-3">{{ error }}</p>
{% endif %}

<form method="post" class="flex flex-col gap-4">
  <input type="text" name="username" placeholder="Username" class="border p-2 rounded-lg" required>
  <input type="password" name="password" placeholder="Password" class="border p-2 rounded-lg" required>
  <button type="submit" class="bg-blue-600 text-white p-2 rounded-lg hover:scale-105 transition">Login</button>
</form>
{% endblock %}
