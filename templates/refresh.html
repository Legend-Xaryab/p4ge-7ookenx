<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Token</title>
</head>
<body>
    <h2>♻️ Refresh Token</h2>
    <form method="POST">
        <label for="token">Enter Token:</label><br>
        <textarea name="token" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Refresh</button>
    </form>

    {% if result %}
        {% if result.error %}
            <p style="color: red;">❌ Error: {{ result.error }}</p>
        {% else %}
            <h3>✅ Token Refreshed Successfully!</h3>
            <p><strong>User:</strong> {{ result.name }} (ID: {{ result.id }})</p>
            <p><strong>New Token:</strong> {{ result.new_token }}</p>
            <p><strong>Expires At:</strong> {{ result.expiry }}</p>
        {% endif %}
    {% endif %}

    <p><a href="{{ url_for('dashboard') }}">⬅ Back to Dashboard</a></p>
</body>
</html>
